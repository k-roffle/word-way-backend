language: python
python:
- 3.6
- 3.7
install:
- pip install -r dev-requirements.txt
script:
- chmod +x ./scripts/lint.sh
- bash ./scripts/lint.sh
- pytest
deploy:
- provider: script
  script: bash scripts/deploy.sh staging
  on:
    branch: word-way/develop
- provider: script
  script: bash scripts/deploy.sh production
  on:
    branch: word-way/master
notifications:
  slack:
    rooms:
      secure: 
    on_success: always
    on_start: change
  email: false
  on_pull_requests: true
